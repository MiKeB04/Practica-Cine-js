<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>


    <div class="container mt-3">
        <h2>Datos de la Pelicula</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Pelicula</th>
              <th>Horario</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="peliculas"></td>
              <td id="horario"></td>
            </tr>
          </tbody>
        </table>
    </div>

      <div class="container mt-3">
        <h2>Mostrar datos factura</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>cantidad de adultos</th>
              <th>cantidad de niños</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="adultos"></td>
              <td id="niños"></td>
            </tr>
          </tbody>
        </table>
      </div>
    <section>
        <div id="conceptos"></div>
        <ul class="list-group">
            <li class="list-group-item">Subtotal</li>
            <li id="subtotal" class="list-group-item" ></li>
            <li class="list-group-item">IVA</li>
            <li id="iva" class="list-group-item"></li>
            <li class="list-group-item">Total</li>
            <li id="total" class="list-group-item">Third item</li>
          </ul>
    </section>
    
    <script src="js/ticket.js"></script>
