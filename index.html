<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cine</title>
</head>
<body>
    <header>
		<h1>Cine</h1>
	</header>

    <section id="fondo">
        <div class="row">
            <div class="col-sm-4" id="cajaIzquierda">
                <article>
                    <label>
                        <h3>Seleccione la pelicula</h3>
                    </label>
                    <select name="peliculas" id="peliculas" onchange="pel();">
                        <option value="0" selected>Seleccione la pelicula</option>
                        <option value="Piratas del Caribe">Piratas del Caribe</option>
                        <option value="El asenso de las tortugas ninja" >El asenso de las tortugas ninja</option>
                        <option value="Crepusculo">Crepusculo</option>
                    </select>
                </article>
                <br>
                <article>
                    <label>
                        <h3>Seleccione horario</h3>
                    </label>
                    <select name="horario" id="horario" onchange="hora();">
                        <option value="0" selected>Seleccione el horario</option>
                        <option value="3:15pm">3:15pm</option>
                        <option value="6:30pm">6:30pm</option>
                        <option value="10:00pm">10:00pm</option>
                    </select>
                </article>
                <br>
                <article>
                    <div>
                        <label id="titulo-personas" class="titulo-personas">
                            <h3>No. de paquetes:</h3>
                        </label>
                        <input id="n-personas" type="number"  min="0" max="20" value="0">
                        <button id="generarP" class="btn btn-success" onclick="generarP();">Generar</button>
                    </div>
                </article>
                <br>
                <article>
                    <div id="Receptor1">
                        <label>
                            <h2>Datos de compra</h2>     
                        </label>
                        <br>        
                        <label id="titulo-compras" class="titulo-compras">
                            <h3>No. de paquetes:</h3>
                        </label>
                        <input id="n-compras" type="number"  min="0" max="20" value="0">
                        <button id="generarC" class="btn btn-success" onclick="generarC();">Generar Compras</button>
                    </div> 
                </article> 
                <br>
                <br>
                <div class="alert alert-success">
                    <strong>importante</strong> El precio de los boletos es de $50 ya sea niño o adulto
                  </div>
            </div>

            <div class="col-sm-8" id="cajaDerecha">
                <article id="cuerpo1">
                    <label>
                        <h3>Numero de personas:</h3>
                    </label>
                    <div id="personas"></div>
                    <div id="cajasNiños"></div>
                    
                    <button id="agregarP" class="agregarP">Agregar Concepto</button>
                </article>
                <br>
                <article>
                    <div id="cuerpo2">
                        <label>
                            <h3>Paquetes:</h3>
                        </label>
                        <div id="compras">
                        </div>
                        <button id="agregarC" class="agregarC">Agregar Compras</button>
                        <button id="ticket" class="ticket" onclick="generarTicket();">Generar Ticket</button>
                    </div>
                </article>
            </div>
        </div>

        <div class="row" >
            <div class="col-sm-6"></div>
            <div class="col-sm-2">
                <ul class="list-group">
                    <li class="list-group-item" id="sub">Subtotal:</li>
                    <li id="subTotal" class="list-group-item">0.00</li>
                </ul>
            </div>

            <div class="col-sm-2">
                <ul>
                    <li class="list-group-item" id="Iva">IVA:</li>
                    <li id="iva" class="list-group-item">0.00</li>
                  </ul>
            </div>

            <div class="col-sm-2">
                <ul>
                    <li class="list-group-item" id="Total">Total:</li>
                    <li id="total" class="list-group-item">0.00</li>
                      </ul>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
